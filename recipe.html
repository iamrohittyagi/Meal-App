<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="recipe.css">
    <title>Meal App</title>
</head>

<body>
    <div id="main-cnt">
        <div>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="image/mealapp.png" alt="meal-app-icon" width="11%" height="11%"
                            class="d-inline-block ">
                        <span id="app-name">Mealicious</span>
                    </a>


                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home <i
                                    class="fa-solid fa-house"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="favourites.html">Favourites <i class="fa-solid fa-bookmark"
                                    id="i"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="meal-detail-container">
                        <div id="headings">
                            <div class="detail-class">
                                <h2 style="display: inline;">Meal Name:&nbsp;&nbsp;</h2>
                                <h3 style="display: inline; 
                                color: red;" id="meal-name"></h3>
                            </div>
                            <div class="detail-class">
                                <h2 style="display: inline;">Meal Category:&nbsp;&nbsp;</h2>
                                <h3 style="display: inline; color: rgb(24, 6, 104);" id="cat"></h3>
                            </div>
                            <div class="detail-class">
                                <h2 style="display: inline;">Area:&nbsp;&nbsp;</h2>
                                <h3 style="display: inline; color: rgb(13, 6, 104);" id="area"></h3>
                            </div>
                        </div>
        
                        <div id="ins">
                            <h2>Instruction:</h2>
                            <p style="color:rgb(6, 8, 104) ;" id="instruction"></p>
                        </div>
                    </div>
                </div>


                <div>
                    <div id="meal-img-container" >
                        <span id="main-image" ></span>
                    </div>
                </div>
            </div>
        </div>


    </div>





    <!-- for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- for icon -->
    <script src="https://kit.fontawesome.com/93e5b1ff4e.js" crossorigin="anonymous"></script>
    <!-- for JavaScript -->
    <script src="recipe.js"></script>
</body>

</html>
